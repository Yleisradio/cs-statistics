<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
          <h1>Games</h1>

          <table class="table table-striped">
            <thead>
              <tr>
                <th></th>
                <th>ID</th>
                <th>Start time</th>
                <th>Team 1</th>
                <th>Score</th>
                <th>Team 2</th>
              </tr>
            </thead>
            <tbody id="game-data">
            </tbody>
          </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment-with-locales.min.js"></script>
    <script src="../js/cs.js"></script>

    <script type="text/javascript">
      moment.locale('en');
      cs.getGames(function(err, data) {
        cs.renderArray('#game-data', '<tr><td><a class="btn btn-primary" href="tv/game.html?id=<%= id %>">View</a></td><td><%= id %></td><td><%= moment(startdate).format("D.M.YYYY HH:mm") %></td><td><%= team_a_name %></td><td><%= score_a %> - <%= score_b %></td><td><%= team_b_name %></td></tr>', data);
    });
    </script>
  </body>
</html>
