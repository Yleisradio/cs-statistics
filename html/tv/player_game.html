<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../css/tv.css" rel="stylesheet">
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="player">
  <div class="tv-container">
    <div class="box">
      <div class="title">Ottelutilastot: <span id="nick"></span></div>
      <table id="player" class="table">
        <thead>
          <tr>
            <th>Frägit</th>
            <th>Avustukset</th>
            <th>Kuolemat</th>
            <th>F/K</th>
            <th>Pääosuma %</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
  <script src="../../js/cs.js"></script>
  <script type="text/javascript">
  function update() {
    cs.getPlayerGame(cs.params().game, cs.params().id, function(err, player) {
      var playerTemplate = '<tr><td><%= nb_kill %></td><td><%= assist %></td><td><%= death %></td><td><%= cs.getRating(nb_kill, death) %></td><td><%= cs.getPercentage(hs, nb_kill) %></td></tr>';
      cs.render('#player tbody', playerTemplate, player);
      $('#nick').html('<a href="player.html?season=' + cs.params().season + '&steamid=' + cs.params().steamid + '">' + player.pseudo + '</a>');

      console.log(player.nb_kill)

    });
  }
  update();
  window.setInterval(update, 15 * 1000);
  </script>
</body>

</html>
